<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 500px;
            border-collapse: collapse;
        }
        td, th{
            border: 1px solid black;
            padding: 10px;
        }
        thead, tfoot{
            background-color: gray;
            color: white;
        }
        td.num{
            text-align: right;
        }
        th.estado{
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Uso de Tabelas Grandes</h1>
    <!--Anatomia para tabelas grandes
    table
        THEAD
            tr, td,th
        TBODY
            tr, td, th
        TFOOT
            tr, td, th
        -->
    <table>
        <thead>
            <tr>
                <th>ESTADO</th>
                <th>POPULAÇÃO</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th class="estado">São Paulo</th>
                <td class="num">45 919 049</td>
            </tr>
            <tr>
                <th class="estado">Minas Gerais</th>
                <td class="num"> 21 168 791</td>
            </tr>
            <tr>
                <th class="estado"> Rio de Janeiro</th>
                <td class="num"> 17 264 943</td>
            </tr>
            <tr>
                <th class="estado">Bahia</th>
                <td class="num">14 016 906</td>
            </tr>
            <tr>
                <th class="estado">Amazonas</th>
                <td class="num">3 483 985</td>
            </tr>
            <tr>
                <th class="estado">Pernambuco</th>
                <td class="num">8 796 448</td>
            </tr>
            <tr>
                <th class="estado">Maranhão</th>
                <td class="num">6 574 789</td>
            </tr>
            <tr>
                <th class="estado">Bahia</th>
                <td class="num">14 985 284</td>
            </tr>
            
        </tbody>
        <tfoot>
            <tr>
                <th>Total de Habitantes</th>
                <strong>
                    <td class="num">210.147.125</td>
                </strong>
            </tr>

        </tfoot>
    </table>
</body>

</html>
