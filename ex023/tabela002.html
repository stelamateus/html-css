<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 500px;
            border-collapse: collapse;
        }
        td, th{
            border: 1px solid black;
            padding: 10px;
        }
        thead, tfoot{
            background-color: gray;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Uso de Tabelas Grandes</h1>
    <!--Anatomia para tabelas grandes
    table
        THEAD
            tr, td,th
        TBODY
            tr, td, th
        TFOOT
            tr, td, th
        -->
    <table>
        <thead>
            <tr>
                <th>ESTADO</th>
                <th>POPULAÇÃO</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>São Paulo</th>
                <td>45 919 049</td>
            </tr>
            <tr>
                <th>Minas Gerais</th>
                <td> 21 168 791</td>
            </tr>
            <tr>
                <th> Rio de Janeiro</th>
                <td> 17 264 943</td>
            </tr>
            <tr>
                <th>Bahia</th>
                <td>14 016 906</td>
            </tr>
            <tr>
                <th>Amazonas</th>
                <td>3 483 985</td>
            </tr>
            <tr>
                <th>Pernambuco</th>
                <td>8 796 448</td>
            </tr>
            
        </tbody>
        <tfoot>
            <tr>
                <th>Total de Habitantes</th>
                <td>000</td>
            </tr>

        </tfoot>
    </table>
</body>

</html>
